<!DOCTYPE html>
<html> 
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table border="1" height="50px" width="100px">
            <th colspan="3">1</th>
            <tr>
                <td>2</td>
                <td rowspan="2" colspan="2">3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td colspan="2">5</td>
            </tr>
        </table>
    </body>
</html>
